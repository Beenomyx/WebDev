<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>M</title>
    <script>
        var darkModeOn = true;

        function monkeyPox() {
            const dnaData = document.getElementById("monkey").value;
            const rnaData = document.getElementById("meow").value;
            let rnaResult = "";
            let dnaResult = "";
            for (let i = 0; i < dnaData.length; i++){
                if(dnaData.substring(i, i+1) == "a" || dnaData.substring(i, i+1) == "A"){
                    rnaResult += "U";
                } else if(dnaData.substring(i, i+1) == "t" || dnaData.substring(i, i+1) == "T"){
                    rnaResult += "A";
                } else if(dnaData.substring(i, i+1) == "g" || dnaData.substring(i, i+1) == "G"){
                    rnaResult += "C";
                } else if(dnaData.substring(i, i+1) == "c" || dnaData.substring(i, i+1) == "C"){
                    rnaResult += "G";
                } else {
                    rnaResult += " ";
                }
            }
            
            for (let i = 0; i < rnaData.length; i++){
                if(rnaData.substring(i, i+1) == "a" || rnaData.substring(i, i+1) == "A"){
                    dnaResult += "T";
                } else if(rnaData.substring(i, i+1) == "u" || rnaData.substring(i, i+1) == "U"){
                    dnaResult += "A";
                } else if(rnaData.substring(i, i+1) == "g" || rnaData.substring(i, i+1) == "G"){
                    dnaResult += "C";
                } else if(rnaData.substring(i, i+1) == "c" || rnaData.substring(i, i+1) == "C"){
                    dnaResult += "G";
                } else {
                    dnaResult += " ";
                }
            }
            if (!rnaResult.length == 0){
                document.getElementById("meow").value = rnaResult;
            }
            if (!dnaResult.length == 0){
                document.getElementById("monkey").value = dnaResult;
            }
            console.log("Translation done.");
        }

        function darkMode() {
            if (darkModeOn){
                document.body.style.backgroundColor = "#1d2a35";
                document.getElementById("header").style.backgroundColor = "#0d1721";
                document.getElementById("header").style.color = "white";
                document.getElementById("footer").style.backgroundColor = "#0d1721";
                document.getElementById("meow").style.backgroundColor = "#0d1721";
                document.getElementById("darkModeButton").innerHTML = "Dark Mode Off"
                document.getElementById("cred").style.color = "white";
                document.getElementById("meow").style.color = "white";
                document.getElementById("monkey").style.color = "white";
                document.getElementById("monkey").style.backgroundColor = "#0d1721";
                darkModeOn = false;
            } else {
                document.body.style.backgroundColor = "#ffffff";
                document.getElementById("header").style.backgroundColor = "#e6e9eb";
                document.getElementById("header").style.color = "black";
                document.getElementById("footer").style.backgroundColor = "#e6e9eb";
                document.getElementById("meow").style.backgroundColor = "#e6e9eb";
                document.getElementById("darkModeButton").innerHTML = "Dark Mode On"
                document.getElementById("cred").style.color = "black";
                document.getElementById("meow").style.color = "black";
                document.getElementById("monkey").style.color = "black";
                document.getElementById("monkey").style.backgroundColor = "#f2f4f6";
                darkModeOn = true;
            }
        }
    </script>
    <style>
        input {
            width: 100%;
        }

        header {
            background-color:#e6e9eb;
            padding: 10px;
            text-align: center;
            font-size: 30px;
            color: black;
        }

        #footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            /* Height of the footer*/
            height: 100px;
            background: #e6e9eb;
        }
        .center {
            text-align: center;
        }
        
        .main_text {
            font-family: Times "Times New Roman", Times, serif;
        }
    </style>
</head>

<body id="body" style="background-color: #ffffff;">
    <header id="header">
        <h2>DNA to RNA</h2>
    </header>

    <div style="text-align: center; font-size: xx-large; padding-top: 20px;">
        <input type="text" id="monkey" style="font-size: x-large; width: 750px; background-color: #f2f4f6;">
        <input type="text" id="meow" style="font-size: x-large; width: 750px; background-color: #f2f4f6;">
        <br>
        <button onclick="monkeyPox()" style="font-size: large; margin-top: 20px;">Translate</button>
    </div>

    <div id="footer" style="text-align: center;">
        <button onclick="darkMode()" id="darkModeButton" style="font-size: large;">Dark Mode On</button>
        <br>
        <button style="font-size: medium;" onclick="location.href = 'https://yaraslau.live'">Home</button>
        <p id="cred">Made by: Yaraslau Makarevich</p>yaraslau
    </div>
</body>

</html>
